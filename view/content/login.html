<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Character encoding declaration -->
    <meta name="author" content="Maryam Heidary, Masooma Haidari"> <!-- Authors metadata -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive viewport meta tag -->
    <title>login</title> <!-- Page title -->
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"> <!-- Bootstrap CSS import -->
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.css"> <!-- Font Awesome CSS import -->
    <link rel="stylesheet" href="../../content/style.css"> <!-- Custom CSS file import -->
    <script src="../../script/router.js"></script>
    <script src="../../script/main.js"></script>

</head>
<body>

<header>
    <!-- Header content will go here -->
</header>

<main class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <form id="loginForm" >
                <div id="messageArea"></div> <!-- Placeholder for error or informational messages -->

                <div class="mb-3"> <!-- Username input field -->
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fa fa-user"></i> <!-- Username icon -->
                        </span>
                        <input type="text" class="form-control" id="username" name="username" required
                               value="" placeholder="Enter your username"> <!-- Username input -->
                    </div>
                </div>

                <div class="mb-3"> <!-- Password input field -->
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fa fa-lock"></i> <!-- Password icon -->
                        </span>
                        <input type="password" class="form-control" id="password" name="password" required
                               value="" placeholder="Enter your password"> <!-- Password input -->
                    </div>
                </div>

                <p class="text-center text-muted small">
                    Don't have an account?
                    <a href="#" data="register">Register Here!</a>
                </p>

                <div class="text-center mt-4"> <!-- Login and Cancel buttons -->
                    <button id="loginButton" type="button" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Login <!-- Login button -->
                    </button>
                    <button id="cancelButton" type="button" class="btn btn-secondary">
                        <i class="fas fa-undo"></i> Cancel <!-- Cancel button -->
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>


<!-- JavaScript Imports -->

<script src="../../node_modules/jquery/dist/jquery.min.js"></script> <!-- jQuery JS import -->
<script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script> <!-- Bootstrap JS import -->
<script src="../../script/main.js"></script> <!-- Main script import -->
<script src="../../script/user.js"></script> <!-- User script import -->

</body>
</html>
