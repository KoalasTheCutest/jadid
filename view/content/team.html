        <div class="col-md-4">
            <div class="team-member" data-bs-toggle="modal" data-bs-target="#team-modal" onclick="showMemberDetails('Maryam Heidary', 'Student - Computer Programming and Analysis', 'maryam.jpg', 'Maryam Heidary is a student in the fourth semester of Computer Programming and Analysis. Student Number: 100868524.')">

<!-- Team Member Modal -->
<div class="modal fade" id="team-modal" tabindex="-1" aria-labelledby="team-modal-label" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="team-modal-label">Team Member Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <img id="modal-member-image" src="" alt="">
                <h3 id="modal-member-name"></h3>
                <p id="modal-member-role"></p>
                <p id="modal-member-description"></p>
            </div>
        </div>
    </div>
</div>


<script>
    function showMemberDetails(name, role, imageSrc, description) {
        document.getElementById('modal-member-name').innerText = name;
        document.getElementById('modal-member-role').innerText = role;
        document.getElementById('modal-member-image').src = imageSrc;
        document.getElementById('modal-member-description').innerText = description;
    }
</script>
